<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="/ProjetoIMC/Assets/CSS/IMC.css"  >
</head>
<body>
    <!-- Projeto de João Henrique 
        Curso Js e Ts do básico ao avançado -->
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="divmae">
            <div class="div1">
                <h2>IMC</h2>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Maior que 40</p>
            </div>

            <div class="div2">
                <h2>Resultado</h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>

        <div class="">
            
            <h1>Calcule seu IMC.</h1>
            <div class="div3">
                <form action="/" id="formulario" class="form1" method="POST">
                    <label for="peso">Peso: ( Em quilogramas )</label>
                    <input type="text" id="peso" name="peso" class="peso">
                    <br><label for="altura">Altura: ( Em metros )</label>
                    <input type="text" id="altura" name="altura" class="altura"><br>
                    <input type="submit" value="Calcular" class="botao">
                
                </form>
                <div class="imcaqui" id="resultado"></div>
            </div>

        
        </div>
    </section>
    
    
    <script src="/ProjetoIMC/Assets/JavaScript/IMC.js"></script>
</body>
</html>
